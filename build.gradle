buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'com.ewerk.gradle.plugins.jaxb2' version '1.0.9'
    id 'com.jfrog.bintray'              version '1.8.4'  apply false
}

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    jcenter()
}

description 'An library to build Java entity based on [XML Schema Definition Files](https://scorm.com/scorm-explained/technical-scorm/content-packaging/xml-schema-definition-files/]by JAXB'
group = 'au.com.rainmore.scorm'
version = '1.0'

apply from: 'project/assemble.gradle'
apply from: 'project/publishing.gradle'

wrapper {
    group = 'init'
    gradleVersion = '5.4'
    distributionType Wrapper.DistributionType.ALL
}

jaxb2 {
    xjc {
        'adlcp_rootv1p2' {
            basePackage = 'au.com.rainmore.scorm.manifest.v12'
            schema = 'src/main/xsd/scorm12schemadefinition/adlcp_rootv1p2.xsd'
        }
        'imscp_rootv1p1p2' {
            basePackage = 'au.com.rainmore.scorm.manifest.v112'
            schema = 'src/main/xsd/scorm12schemadefinition/imscp_rootv1p1p2.xsd'
        }
        'imsmd_rootv1p2p1' {
            basePackage = 'au.com.rainmore.scorm.manifest.v121'
            schema = 'src/main/xsd/scorm12schemadefinition/imsmd_rootv1p2p1.xsd'
        }
    }
}
